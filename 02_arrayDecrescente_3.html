<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    const numero = prompt("Informe um número:");
    const numero2 = prompt("Informe outro número:");
    const numero3 = prompt("Informe o terceiro número:");

    //PROCESSAMENTO
    let numeros = [];

    if(numero < numero2 && numero <numero3 && numero2 < numero3){
        numeros = [numero3, numero2, numero]
    }
    else if(numero2 < numero && numero2 < numero3 && numero < numero3){
        numeros = (numero3, numero, numero2)
    }
    else if(numero3 < numero2 && numero3 <numero && numero < numero2){
        numeros = (numero2, numero, numero3);
    }
    else if(numero2 < numero && numero2 <numero3 && numero3 < numero){
        numeros = (numero, numero3, numero2);
    }
    else if(numero > numero2 && numero > numero3 && numero2 < numero3){
        numeros = (numero, numero3, numero2);
    }
    else if(numero > numero2 && numero > numero3 && numero3 < numero2){
        numeros = (numero, numero2, numero3);
    }
    else{
        numeros = ("Opção inválida!");
    }


    //SAÍDA

    alert(`${numeros.join(" - ")}`);

</script>
